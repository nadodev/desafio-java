<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout/head :: head}"></div>
<body>
<div th:replace="~{layout/header :: header}"></div>
<section th:fragment="content" class="home">
    <div class="container">
        <h1>Welcome to the Team Mural</h1>
        <p>Here you can create teams and add members to them.</p>
        <p>Click on the links below to navigate through the application:</p>
        <ul class="home__content">
            <li class="card card--yellow">
                <a class="" href="/teams/create">add a new team</a>
            </li>
            <li class="card card--yellow">
                <a href="/persons/create"> add a new person</a>
            </li>
            <li class="card card--yellow">
                <a  href="/teams/list">view all teams</a>
            </li>
            <li class="card card--yellow">
                <a  href="/persons/list">view all Persons</a>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
