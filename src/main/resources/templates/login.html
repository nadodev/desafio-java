<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div>
            <p th:if="${session.loginError}" th:text="${session.loginError}"></p>
            <p th:if="${param.accessDenied}" th:text="'Access Denied: You do not have permission to access this page.'"></p>

        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
