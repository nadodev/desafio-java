<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link para o seu CSS -->
</head>
<body>
<h1>Create New Team</h1>


<form th:action="@{/persons}" th:object="${person}" method="post">
    <div>
        <label for="name">Team Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter team name" required/>
    </div>
    <div>
        <label for="email">email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Enter email" required/>
    </div>
    <div>
        <label for="phone">phone:</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Enter phone" required/>
    </div>
    <div>
        <label for="birth_date">birthDate:</label>
        <input type="text" id="birth_date" th:field="*{birth_date}" placeholder="Enter birthDate" required/>
    </div>

    <div>
        <label for="cpf">cpf:</label>
        <input type="text" id="cpf" th:field="*{cpf}" placeholder="Enter cpf" required/>
    </div>
    <div>
        <label for="team_id">team_id:</label>
        <select id="team_id" th:field="*{team}" required>
            <option value="">Select a team</option>
            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.getName()}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Create Team</button>
    </div>
</form>
<a href="/teams">Back to Teams List</a>
</body>
</html>
