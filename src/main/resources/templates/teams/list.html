<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout/head :: head}"></div>
<body>
<div th:replace="~{layout/header :: header}"></div>
<section th:fragment="content">
    <div class="container">
        <h1 class="title">Welcome to the Team List</h1>
        <ul class="person__list">
            <li th:each="team : ${teams}" class="person__item">
                <p th:text="'Name: ' + ${team.getName()}"></p>
                <p th:text="'Departament: ' + ${team.getDepartment()}"></p>
                <div>
                    <a th:href="@{'/teams/mural/' + ${team.id}}" class="button button--primary">ver</a>
                    <a th:href="@{'/teams/edit/' + ${team.id}}" class="button button--secondary">editar</a>
                    <form th:action="@{'/teams/delete/' + ${team.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this team?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="button button--danger">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
